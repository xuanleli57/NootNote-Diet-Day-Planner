<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NootNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              pingu: {
                black: 'var(--color-black)',
                white: 'var(--color-white)',
                orange: 'var(--color-accent)',
                red: 'var(--color-danger)',
                gray: 'var(--color-gray)',
                bg: 'var(--color-bg)'
              }
            },
            boxShadow: {
              'clay': '6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light)',
              'clay-inset': 'inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light)',
              'pop': '4px 4px 0px 0px rgba(44, 44, 44, 0.15)',
            },
            animation: {
              'print-paper': 'print 1.5s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              print: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-black: #2C2C2C;
        --color-white: #FDFDFD;
        --color-accent: #FF7043;
        --color-danger: #E53935;
        --color-gray: #E0E0E0;
        --color-bg: #F2F5F8;
        --shadow-dark: #b8b9be;
        --shadow-light: #ffffff;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-black);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
